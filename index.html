<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is a simple React component that listens to what the user says and transcribes every word, displaying only one word at a time."
    />
    <title>Voice Recognition Transcription Component</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      button {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        line-height: 1.5;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Load React from a CDN -->
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"
    ></script>
    <!-- Load ReactDOM from a CDN -->
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"
    ></script>
    <script>
      const SpeechToText = () => {
        const [transcription, setTranscription] = React.useState("");
        const [listening, setListening] = React.useState(false);

        const handleTranscription = (event) => {
          const transcript = Array.from(event.results)
            .map((result) => result[0])
            .map((result) => result.transcript)
            .join("");

          setTranscription(transcript);
        };

        React.useEffect(() => {
          let recognition;

          const startListening = () => {
            recognition = new window.webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = handleTranscription;
            recognition.onend = () => {
              startListening();
            };
          };

          const stopListening = () => {
            if (recognition) {
              recognition.stop();
            }
          };

          if (listening) {
            startListening();
          } else {
            stopListening();
          }

          return () => {
            if (recognition) {
              stopListening();
            }
          };
        }, [listening]);

        return (
          <div>
            <button onClick={() => setListening(!listening)}>
              {listening ? "Stop Listening" : "Start Listening"}
            </button>
            <p>{transcription}</p>
          </div>
        );
      };

      const App = () => {
        return <div><SpeechToText /></div>;
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
